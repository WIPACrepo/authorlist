<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>{% block title %}Authorlist{% end %}</title>
        <meta name="description" content="IceCube neutrino experiment author lists">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/style.css" type="text/css" />
    </head>
    <body class="{% block bodyclass %}main{% end %}">
        <div id="container">
            <header>
                <h1><a href="/"><img src="/static/icecube-logo.png" width="359" height="94" alt="IceCube - South Pole Neutrino Detector" /></a></h1>
                <h2>{% block title %}Authorlist{% end %}</h2>
            </header>
            <main>
            {% block content %}
                <h3>Collaborations:</h3>
                <ul>
                    {% for c in collabs %}
                        <li><a href="/{{ c }}">{{ collabs[c] }}</a></li>
                    {% end %}
                </ul>
            {% end %}
            </main>
        </div>
        {% block bodyscripts %}{% end %}
    </body>
</html>
